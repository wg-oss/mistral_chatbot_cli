<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text AI Assistant</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
        }
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem;
            text-align: center;
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
            flex-grow: 1;
        }
        .project-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        .project-select {
            padding: 0.5rem;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 0.9rem;
            min-width: 120px;
        }
        .btn {
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .btn-primary {
            background: rgba(0, 122, 255, 0.8);
            border-color: rgba(0, 122, 255, 0.8);
        }
        .btn-primary:hover {
            background: rgba(0, 122, 255, 1);
        }
        .main-layout {
            flex: 1;
            display: flex;
            flex-direction: row;
            height: 100%;
            min-height: 0;
        }
        .center-content {
            flex: 1 1 0;
            display: flex;
            flex-direction: column;
            background: rgba(255,255,255,0.95);
            border-radius: 0 0 0 24px;
            margin: 2rem 0 2rem 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            min-width: 0;
            overflow: hidden;
        }
        .content-header {
            padding: 1rem 2rem 0.5rem 2rem;
            border-bottom: 1px solid #e1e1e1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(248, 249, 251, 0.8);
        }
        .project-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin: 0;
            flex-grow: 1;
            margin-right: 1rem;
        }
        .project-title input {
            border: none;
            background: transparent;
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            width: 100%;
            padding: 0.25rem 0;
        }
        .project-title input:focus {
            outline: 1px solid #007AFF;
            background: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }
        .content-actions {
            display: flex;
            gap: 0.5rem;
        }
        .content-area {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            font-size: 1rem;
            line-height: 1.6;
            color: #333;
        }
        .content-area textarea {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.95rem;
            line-height: 1.5;
            padding: 1rem;
            background: transparent;
            resize: none;
            box-sizing: border-box;
        }
        .generated-content {
            white-space: pre-wrap;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin-bottom: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #007AFF;
        }
        .right-panel {
            width: 380px;
            min-width: 320px;
            max-width: 420px;
            background: #f8f9fb;
            border-left: 1.5px solid #e1e1e1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-shadow: -4px 0 24px rgba(0,0,0,0.04);
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem 1rem 1rem 1rem;
            background: none;
            border-radius: 0;
            margin-bottom: 0.5rem;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background: #007AFF;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .bot-message {
            background: #f1f1f1;
            color: #333;
            margin-right: auto;
        }
        .system-message {
            background: #e3f2fd;
            color: #1976d2;
            margin-right: auto;
            font-style: italic;
            font-size: 0.9rem;
        }
        .input-section {
            background: none;
            padding: 1rem;
            border-radius: 0 0 12px 12px;
            box-shadow: none;
        }
        .mode-selector {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }
        .mode-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #e1e1e1;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            flex: 1;
            text-align: center;
        }
        .mode-btn.active {
            background: #007AFF;
            color: white;
            border-color: #007AFF;
        }
        .mode-btn:hover:not(.active) {
            background: #f5f5f5;
        }
        .input-container {
            display: flex;
            gap: 0.5rem;
        }
        .chat-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        .chat-input:focus {
            border-color: #007AFF;
        }
        .send-button {
            padding: 0.75rem 1.5rem;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            white-space: nowrap;
        }
        .send-button:hover {
            background: #0056CC;
        }
        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            text-align: center;
            padding: 0.5rem;
            color: #666;
            font-size: 0.95rem;
        }
        .typing-indicator {
            display: none;
            margin-bottom: 1rem;
            margin-right: auto;
            background: #f1f1f1;
            border-radius: 18px;
            padding: 0.5rem 1.2rem;
            width: fit-content;
            min-width: 48px;
            min-height: 32px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            position: relative;
        }
        .typing-dots {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            height: 100%;
        }
        .typing-dot {
            width: 8px;
            height: 8px;
            margin: 0 2px;
            background: #bbb;
            border-radius: 50%;
            display: inline-block;
            opacity: 0.7;
            animation: typing-bounce 1.2s infinite both;
        }
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes typing-bounce {
            0%, 80%, 100% { transform: scale(0.7); opacity: 0.7; }
            40% { transform: scale(1.2); opacity: 1; }
        }
        .welcome-screen {
            text-align: center;
            color: #666;
            margin-top: 4rem;
        }
        .welcome-screen h2 {
            color: #333;
            margin-bottom: 1rem;
        }
        .generation-indicator {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 122, 255, 0.1);
            color: #007AFF;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 2rem;
            border-radius: 12px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }
        .modal-header {
            margin-bottom: 1.5rem;
        }
        .modal-header h2 {
            margin: 0;
            color: #333;
        }
        .modal-body input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }
        .modal-body input:focus {
            outline: none;
            border-color: #007AFF;
        }
        .modal-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
        }
        .modal-actions button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }
        .modal-actions .btn-cancel {
            background: #f5f5f5;
            color: #333;
        }
        .modal-actions .btn-confirm {
            background: #007AFF;
            color: white;
        }
        .save-status {
            display: none;
            position: absolute;
            top: 1rem;
            left: 2rem;
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            z-index: 100;
        }
        .auto-save {
            font-size: 0.8rem;
            color: #666;
            margin-left: 1rem;
        }
        @media (max-width: 1100px) {
            .main-layout {
                flex-direction: column;
            }
            .right-panel {
                width: 100%;
                min-width: 0;
                max-width: none;
                height: 400px;
                border-left: none;
                border-top: 1.5px solid #e1e1e1;
                box-shadow: 0 -4px 24px rgba(0,0,0,0.04);
            }
            .center-content {
                margin: 0;
                border-radius: 0;
            }
            .header {
                flex-direction: column;
                gap: 0.5rem;
            }
            .project-controls {
                order: 2;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>✍️ Text AI Assistant</h1>
    </div>
    <div class="main-layout">
        <div class="center-content">
            <div class="content-header">
                <div class="project-title">
                    <input type="text" id="projectTitleInput" placeholder="Untitled Project" disabled>
                </div>
                <div class="content-actions">
                    <span class="auto-save" id="autoSaveStatus"></span>
                </div>
            </div>
            <div class="save-status" id="saveStatus">Saved</div>
            <div class="content-area" id="contentArea">
                <div id="generationIndicator" class="generation-indicator" style="display: none;">Generating...</div>
                <div id="projectContentDisplay" contenteditable="true" style="height: 100%; min-height: 200px; padding: 1rem; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; line-height: 1.6; white-space: pre-wrap; overflow-y: auto; outline: none; background: #f8f9fa; border-radius: 8px; border: 1px solid #e1e1e1;"></div>
            </div>
        </div>
        <div class="right-panel">
            <div class="status" id="status">Loading model...</div>
            <div class="chat-messages" id="chatMessages">
                <div class="message system-message">
                    Create or select a project to get started
                </div>
            </div>
            <div class="input-section">
                <div class="mode-selector">
                    <button class="mode-btn active" id="editBtn" onclick="setMode('edit')">Edit</button>
                    <button class="mode-btn" id="chatBtn" onclick="setMode('chat')">Chat</button>
                </div>
                <div class="input-container">
                    <input 
                        type="text" 
                        class="chat-input" 
                        id="chatInput" 
                        placeholder="Type your message here..."
                        disabled
                    >
                    <button class="send-button" id="sendButton" disabled>
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- New Project Modal -->
    <div id="newProjectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Project</h2>
            </div>
            <div class="modal-body">
                <input type="text" id="newProjectTitle" placeholder="Project title..." maxlength="100">
            </div>
            <div class="modal-actions">
                <button type="button" class="btn-cancel" onclick="hideNewProjectModal()">Cancel</button>
                <button type="button" class="btn-confirm" onclick="createNewProject()">Create</button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const status = document.getElementById('status');
        const contentArea = document.getElementById('contentArea');
        const welcomeScreen = document.getElementById('welcomeScreen');
        const generationIndicator = document.getElementById('generationIndicator');
        const projectSelect = document.getElementById('projectSelect');
        const projectTitleInput = document.getElementById('projectTitleInput');
        const saveBtn = document.getElementById('saveBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        const saveStatus = document.getElementById('saveStatus');
        const autoSaveStatus = document.getElementById('autoSaveStatus');
        
        let currentMode = 'chat';
        let currentProject = { id: 'project_1', title: 'Project 1', content: '' };
        let autoSaveTimeout = null;
        let hasUnsavedChanges = false;

        // Project Management Functions
        async function loadProjects() {
            try {
                const response = await fetch('/projects');
                const data = await response.json();
                
                projectSelect.innerHTML = '<option value="">Select Project...</option>';
                data.projects.forEach(project => {
                    const option = document.createElement('option');
                    option.value = project.id;
                    option.textContent = project.title;
                    projectSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading projects:', error);
            }
        }

        async function createNewProject() {
            const title = document.getElementById('newProjectTitle').value.trim();
            if (!title) return;

            try {
                const response = await fetch('/projects', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title: title })
                });
                
                const data = await response.json();
                if (data.project) {
                    await loadProjects();
                    selectProject(data.project.id);
                    hideNewProjectModal();
                }
            } catch (error) {
                console.error('Error creating project:', error);
            }
        }

        async function selectProject(projectId) {
            if (!projectId) {
                currentProject = null;
                projectTitleInput.value = '';
                projectTitleInput.disabled = true;
                saveBtn.disabled = true;
                deleteBtn.disabled = true;
                setupWelcomeScreen();
                return;
            }

            try {
                const response = await fetch(`/projects/${projectId}`);
                const data = await response.json();
                
                if (data.project) {
                    currentProject = data.project;
                    projectTitleInput.value = data.project.title;
                    projectTitleInput.disabled = false;
                    saveBtn.disabled = false;
                    deleteBtn.disabled = false;
                    
                    // Load project content
                    if (data.project.content) {
                        loadProjectContent(data.project.content);
                    } else {
                        setupWriteMode();
                    }
                    
                    hasUnsavedChanges = false;
                    updateAutoSaveStatus();
                }
            } catch (error) {
                console.error('Error loading project:', error);
            }
        }

        function loadProjectContent(content) {
            setupWriteMode();
            const writeContent = document.getElementById('writeContent');
            if (writeContent) {
                writeContent.textContent = content;
            }
        }

        async function saveCurrentProject() {
            if (!currentProject) return;

            const content = getCurrentContent();
            const title = projectTitleInput.value.trim();

            try {
                const response = await fetch(`/projects/${currentProject.id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        title: title,
                        content: content
                    })
                });

                const data = await response.json();
                if (data.project) {
                    currentProject = data.project;
                    hasUnsavedChanges = false;
                    showSaveStatus();
                    updateAutoSaveStatus();
                    
                    // Update project in dropdown if title changed
                    const option = projectSelect.querySelector(`option[value="${currentProject.id}"]`);
                    if (option) option.textContent = title;
                }
            } catch (error) {
                console.error('Error saving project:', error);
            }
        }

        async function deleteCurrentProject() {
            if (!currentProject) return;
            
            if (!confirm('Are you sure you want to delete this project?')) return;

            try {
                const response = await fetch(`/projects/${currentProject.id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    await loadProjects();
                    projectSelect.value = '';
                    selectProject('');
                }
            } catch (error) {
                console.error('Error deleting project:', error);
            }
        }

        function getCurrentContent() {
            return document.getElementById('projectContentDisplay').textContent || '';
        }

        function markAsModified() {
            if (currentProject && !hasUnsavedChanges) {
                hasUnsavedChanges = true;
                updateAutoSaveStatus();
                
                // Auto-save after 3 seconds of inactivity
                clearTimeout(autoSaveTimeout);
                autoSaveTimeout = setTimeout(() => {
                    if (hasUnsavedChanges) {
                        saveCurrentProject();
                    }
                }, 3000);
            }
        }

        function updateAutoSaveStatus() {
            if (!currentProject) {
                autoSaveStatus.textContent = '';
                return;
            }
            
            if (hasUnsavedChanges) {
                autoSaveStatus.textContent = 'Unsaved changes';
                autoSaveStatus.style.color = '#ff9500';
            } else {
                autoSaveStatus.textContent = 'All changes saved';
                autoSaveStatus.style.color = '#4CAF50';
            }
        }

        function showSaveStatus() {
            saveStatus.style.display = 'block';
            setTimeout(() => {
                saveStatus.style.display = 'none';
            }, 2000);
        }

        function showNewProjectModal() {
            document.getElementById('newProjectModal').style.display = 'block';
            document.getElementById('newProjectTitle').focus();
        }

        function hideNewProjectModal() {
            document.getElementById('newProjectModal').style.display = 'none';
            document.getElementById('newProjectTitle').value = '';
        }

        function setupWelcomeScreen() {
            contentArea.innerHTML = `
                <div class="welcome-screen">
                    <h2>Welcome to your AI Text Assistant</h2>
                    <p>Create a new project or select an existing one to get started:</p>
                    <ul style="text-align: left; max-width: 400px; margin: 2rem auto;">
                        <li><strong>Write:</strong> Generate new content from scratch</li>
                        <li><strong>Edit:</strong> Modify and improve existing text</li>
                        <li><strong>Chat:</strong> Have a conversation with the AI</li>
                    </ul>
                </div>
            `;
        }

        // Check model status
        async function checkStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();
                if (data.loaded) {
                    status.textContent = 'Model ready';
                    status.style.color = '#4CAF50';
                    chatInput.disabled = false;
                    sendButton.disabled = false;
                    chatInput.focus();
                } else {
                    setTimeout(checkStatus, 2000);
                }
            } catch (error) {
                console.error('Error checking status:', error);
                setTimeout(checkStatus, 2000);
            }
        }

        // Set mode
        function setMode(mode) {
            currentMode = mode;
            
            // Update button states
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(mode + 'Btn').classList.add('active');
            
            // Update placeholder and content area
            const contentDiv = document.getElementById('projectContentDisplay');
            if (mode === 'edit') {
                chatInput.placeholder = 'Describe how to edit or add content...';
                contentDiv.contentEditable = 'true';
                contentDiv.style.background = '#f8f9fa';
                contentDiv.style.border = '1px solid #e1e1e1';
            } else {
                chatInput.placeholder = 'Type your message here...';
                contentDiv.contentEditable = 'false';
                contentDiv.style.background = '#f4f4f9';
                contentDiv.style.border = '1px solid #e1e1e1';
            }
        }

        function setupWriteMode() {
            const currentContent = getCurrentContent();
            contentArea.innerHTML = `
                <div style="height: 100%; position: relative;">
                    <div id="generationIndicator" class="generation-indicator" style="display: none;">
                        Generating...
                    </div>
                    <div id="writeContent" contenteditable="true" style="height: 100%; padding: 1rem; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; line-height: 1.6; white-space: pre-wrap; overflow-y: auto; outline: none;">${currentContent}</div>
                </div>
            `;
            
            // Add event listener for content changes
            const writeContent = document.getElementById('writeContent');
            writeContent.addEventListener('input', markAsModified);
            writeContent.addEventListener('paste', () => setTimeout(markAsModified, 100));
        }

        function setupEditMode() {
            const currentContent = getCurrentContent();
            contentArea.innerHTML = `
                <div style="height: 100%; display: flex; flex-direction: column; position: relative;">
                    <div id="generationIndicator" class="generation-indicator" style="display: none;">
                        Processing...
                    </div>
                    <div style="margin-bottom: 1rem; color: #666; font-size: 0.9rem;">
                        Paste or type your text below, then use the input field to describe your edits:
                    </div>
                    <textarea id="editTextArea" placeholder="Paste your text here to edit..." style="flex: 1; border: 1px solid #e1e1e1; border-radius: 8px; padding: 1rem; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 1rem; line-height: 1.5; resize: none; outline: none;">${currentContent}</textarea>
                </div>
            `;
            
            // Add event listener for content changes
            const editTextArea = document.getElementById('editTextArea');
            editTextArea.addEventListener('input', markAsModified);
            editTextArea.addEventListener('paste', () => setTimeout(markAsModified, 100));
        }

        function setupChatMode() {
            contentArea.innerHTML = `
                <div class="welcome-screen">
                    <h2>Chat Mode</h2>
                    <p>Have a conversation with your AI assistant. Your chat appears in the panel on the right.</p>
                </div>
            `;
        }

        // Add message to chat
        function addMessage(message, isUser = false, isSystem = false) {
            removeTypingIndicator();
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : isSystem ? 'system-message' : 'bot-message'}`;
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Show typing indicator
        function showTypingIndicator() {
            removeTypingIndicator();
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="typing-dots">
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                </div>
            `;
            chatMessages.appendChild(typingDiv);
        }

        // Remove typing indicator
        function removeTypingIndicator() {
            const typingDiv = document.querySelector('.typing-indicator');
            if (typingDiv) {
                typingDiv.remove();
            }
        }

        // Send message (handles all modes)
        async function sendMessage() {
            const prompt = chatInput.value.trim();
            if (!prompt) return;
            if (!currentProject) {
                addMessage('Please select or create a project first.', false, true);
                return;
            }
            chatInput.disabled = true;
            sendButton.disabled = true;
            showTypingIndicator();
            if (currentMode === 'chat') {
                addMessage(prompt, true);
            }
            if (currentMode === 'edit') {
                const indicator = document.getElementById('generationIndicator');
                if (indicator) indicator.style.display = '';
            }
            try {
                let payload = { action: 'generate', message: prompt };
                if (currentMode === 'edit') {
                    payload = {
                        action: 'edit',
                        message: prompt,
                        context: getCurrentContent()
                    };
                } else if (currentMode === 'chat') {
                    payload = {
                        action: 'generate',
                        message: prompt
                    };
                }
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                removeTypingIndicator();
                if (currentMode === 'chat') {
                    if (data.error) {
                        addMessage(`Error: ${data.error}`);
                    } else {
                        addMessage(data.response);
                    }
                } else if (currentMode === 'edit') {
                    if (data.error) {
                        alert('Error: ' + data.error);
                    } else {
                        // If the instruction is to continue/add/keep going, append instead of replace
                        const instruction = prompt.toLowerCase();
                        const appendKeywords = ['continue', 'add', 'keep going', 'append', 'more', 'next'];
                        const shouldAppend = appendKeywords.some(kw => instruction.startsWith(kw) || instruction.includes('continue the story') || instruction.includes('keep writing'));
                        const contentDiv = document.getElementById('projectContentDisplay');
                        if (shouldAppend) {
                            contentDiv.textContent = (contentDiv.textContent || '') + (contentDiv.textContent ? '\n' : '') + data.response;
                        } else {
                            contentDiv.textContent = data.response;
                        }
                        await saveCurrentProject();
                    }
                }
            } catch (error) {
                removeTypingIndicator();
                if (currentMode === 'chat') {
                    addMessage(`Error: ${error.message}`);
                } else {
                    alert('Error: ' + error.message);
                }
            } finally {
                chatInput.disabled = false;
                sendButton.disabled = false;
                chatInput.value = '';
                if (currentMode === 'edit') {
                    const indicator = document.getElementById('generationIndicator');
                    if (indicator) indicator.style.display = 'none';
                }
            }
        }

        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initial load
        loadProjects();
        checkStatus();
        // On load, default to Edit mode and always show content
        setMode('edit');
    </script>
</body>
</html>
