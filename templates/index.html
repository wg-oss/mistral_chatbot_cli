<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistral Chatbot (Cursor Style)</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
        }
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem;
            text-align: center;
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        .main-layout {
            flex: 1;
            display: flex;
            flex-direction: row;
            height: 100%;
            min-height: 0;
        }
        .center-content {
            flex: 1 1 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.95);
            border-radius: 0 0 0 24px;
            margin: 2rem 0 2rem 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            min-width: 0;
        }
        .center-panel-inner {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
        }
        .right-panel {
            width: 380px;
            min-width: 320px;
            max-width: 420px;
            background: #f8f9fb;
            border-left: 1.5px solid #e1e1e1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-shadow: -4px 0 24px rgba(0,0,0,0.04);
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem 1rem 1rem 1rem;
            background: none;
            border-radius: 0;
            margin-bottom: 0.5rem;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background: #007AFF;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .bot-message {
            background: #f1f1f1;
            color: #333;
            margin-right: auto;
        }
        .input-container {
            display: flex;
            gap: 0.5rem;
            background: none;
            padding: 1rem;
            border-radius: 0 0 12px 12px;
            box-shadow: none;
        }
        .chat-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        .chat-input:focus {
            border-color: #007AFF;
        }
        .send-button {
            padding: 0.75rem 1.5rem;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            white-space: nowrap;
        }
        .send-button:hover {
            background: #0056CC;
        }
        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            text-align: center;
            padding: 0.5rem;
            color: #666;
            font-size: 0.95rem;
        }
        .typing-indicator {
            display: none;
            margin-bottom: 1rem;
            margin-right: auto;
            background: #f1f1f1;
            border-radius: 18px;
            padding: 0.5rem 1.2rem;
            width: fit-content;
            min-width: 48px;
            min-height: 32px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            position: relative;
        }
        .typing-dots {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            height: 100%;
        }
        .typing-dot {
            width: 8px;
            height: 8px;
            margin: 0 2px;
            background: #bbb;
            border-radius: 50%;
            display: inline-block;
            opacity: 0.7;
            animation: typing-bounce 1.2s infinite both;
        }
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes typing-bounce {
            0%, 80%, 100% { transform: scale(0.7); opacity: 0.7; }
            40% { transform: scale(1.2); opacity: 1; }
        }
        @media (max-width: 1100px) {
            .main-layout {
                flex-direction: column;
            }
            .right-panel {
                width: 100%;
                min-width: 0;
                max-width: none;
                height: 400px;
                border-left: none;
                border-top: 1.5px solid #e1e1e1;
                box-shadow: 0 -4px 24px rgba(0,0,0,0.04);
            }
            .center-content {
                margin: 0;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ¤– Mistral Chatbot</h1>
    </div>
    <div class="main-layout">
        <div class="center-content">
            <div class="center-panel-inner" id="centerPanel">
                <!-- Dynamic content goes here -->
                <div id="modeContent">
                    <div id="welcome" style="display: block; text-align: center; color: #444;">
                        <h2>Welcome!</h2>
                        <p>This is the main content area.<br>Use the chat on the right to interact with the AI, or select another mode below.</p>
                    </div>
                    <form id="center-form" style="margin-top:2rem;">
                        <select id="action" name="action">
                            <option value="generate">Generate Text</option>
                            <option value="edit">Edit Text</option>
                            <option value="summarize">Summarize Text</option>
                        </select>
                        <textarea id="context" placeholder="Paste text to edit or summarize (optional)" rows="5"></textarea>
                        <button type="button" onclick="switchToChatMode()">Chat Mode Only</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="right-panel">
            <div class="status" id="status">Loading model...</div>
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    Hello! I'm your AI assistant. How can I help you today?
                </div>
            </div>
            <div class="input-container">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Type your message here..."
                    disabled
                >
                <button class="send-button" id="sendButton" disabled>
                    Send
                </button>
            </div>
        </div>
    </div>
    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const status = document.getElementById('status');
        let chatModeOnly = false;

        // Check model status
        async function checkStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();
                if (data.loaded) {
                    status.textContent = 'Model loaded! Ready to chat.';
                    status.style.color = '#4CAF50';
                    chatInput.disabled = false;
                    sendButton.disabled = false;
                    chatInput.focus();
                } else {
                    setTimeout(checkStatus, 2000);
                }
            } catch (error) {
                console.error('Error checking status:', error);
                setTimeout(checkStatus, 2000);
            }
        }

        // Add message to chat
        function addMessage(message, isUser = false) {
            removeTypingIndicator();
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Show typing indicator under last message
        function showTypingIndicator() {
            removeTypingIndicator();
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <span class="typing-dots">
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                </span>
            `;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        function removeTypingIndicator() {
            const typingDiv = document.getElementById('typingIndicator');
            if (typingDiv) typingDiv.remove();
        }

        // Send message
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;
            addMessage(message, true);
            chatInput.value = '';
            showTypingIndicator();
            chatMessages.scrollTop = chatMessages.scrollHeight;
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                const data = await response.json();
                removeTypingIndicator();
                if (data.error) {
                    addMessage(`Error: ${data.error}`);
                } else {
                    addMessage(data.response);
                }
            } catch (error) {
                removeTypingIndicator();
                addMessage(`Error: ${error.message}`);
            }
        }

        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Center panel mode switching
        function switchToChatMode() {
            chatModeOnly = true;
            document.getElementById('centerPanel').innerHTML = `<div style='text-align:center; color:#444; margin-top:4rem;'><h2>Chat Mode</h2><p>Use the chat panel on the right to interact with the AI.</p></div>`;
        }

        // Start checking status
        checkStatus();
    </script>
</body>
</html>
